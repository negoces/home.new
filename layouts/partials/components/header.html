<div class="absolute h-screen w-screen -z-20 overflow-hidden transform-gpu blur-3xl">
    <img src="/assets/img/bgraph.svg" alt="bg"
        class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-y-1/2 -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]" />
    <img src="/assets/img/bgraph.svg" alt="bg"
        class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-y-1/2 -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]" />
</div>

<header class="border-b border-slate-900/10 dark:border-slate-300/10 text-slate-700 dark:text-slate-200">
    <nav class="mx-auto max-w-7xl px-2 py-3 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between">
            <!-- Mobile menu button-->
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <button type="button" id="menu_btn"
                    class="inline-flex items-center justify-center rounded-full p-1 text-slate-400 hover:text-slate-500"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">open/close</span>
                    <svg id="open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                            clip-rule="evenodd" />
                    </svg>
                    <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6 hidden">
                        <path fill-rule="evenodd"
                            d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- Site Logo -->
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <img class="h-8 w-auto rounded-full" src="/assets/img/avatar.s.png" alt="logo" />
            </div>

            <!-- Navbar Menu -->
            <div class="sm:ml-6 sm:block hidden">
                <div class="flex space-x-4 items-center text-base font-medium text-slate-700 dark:text-slate-300">
                    {{ range .Site.Menus.main }}<a href="{{ .URL }}"
                        class="router-items px-4 py-1 rounded-md hover:bg-rose-400/10 transition-colors">{{ .Name }}</a>{{ end }}
                </div>
            </div>

            <!-- Theme Switch -->
            <div
                class="absolute inset-y-0 right-0 flex flex-1 justify-end items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <div class="relative ml-3">
                    <div>
                        <button type="button" id="theme_btn"
                            class="rounded-full p-1 text-slate-400 hover:text-slate-500">
                            <span class="sr-only">darkmode</span>
                            <!-- DarkMode Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M7.455 2.004a.75.75 0 01.26.77 7 7 0 009.958 7.967.75.75 0 011.067.853A8.5 8.5 0 116.647 1.921a.75.75 0 01.808.083z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div id="theme_menu"
                            class="absolute right-0 z-10 m-2 px-1 w-48 text-sm font-medium hidden origin-top-right rounded-md bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 shadow-lg ring-1 ring-slate-900/10 dark:ring-0 dark:highlight-white/5"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <a href="javascript:void(0);" onclick="theme_set_system()" id="menu_item_system"
                                class="block rounded-md p-2 my-1 hover:bg-rose-400/20" role="menuitem"
                                tabindex="-1">跟随系统</a>
                            <a href="javascript:void(0);" onclick="theme_set_light()" id="menu_item_light"
                                class="block rounded-md p-2 my-1 hover:bg-rose-400/20" role="menuitem"
                                tabindex="-1">亮色主题</a>
                            <a href="javascript:void(0);" onclick="theme_set_dark()" id="menu_item_dark"
                                class="block rounded-md p-2 my-1 hover:bg-rose-400/20" role="menuitem"
                                tabindex="-1">暗色主题</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden overflow-hidden hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3 text-base font-medium">
            {{ range .Site.Menus.main }}<a href="{{ .URL }}"
                class="block router-items px-3 py-2 rounded-md hover:bg-rose-400/10">{{ .Name }}</a>{{ end }}
        </div>
    </div>
</header>
</header>
